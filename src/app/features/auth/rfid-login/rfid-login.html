<main class="min-h-screen bg-green-50 flex items-center justify-center">
    <section class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      
      <button 
        (click)="goBack()"
        class="mb-4 text-green-600 hover:text-green-700">
        ← Volver
      </button>
  
      <header class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Login RFID</h1>
        <p class="text-gray-600 mt-2">Acerque su tarjeta o ingrese el código</p>
      </header>
  
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        
        <div>
          <label for="rfidCode" class="block text-sm font-medium text-gray-700 mb-2">
            Código RFID
          </label>
          <input
            type="text"
            id="rfidCode"
            [(ngModel)]="rfidCode"
            name="rfidCode"
            placeholder="Ej: RFID001, RFID002, RFID003..."
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
            [disabled]="isLoading">
        </div>
  
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 disabled:opacity-50">
          
          <span *ngIf="!isLoading">Acceder con RFID</span>
          <span *ngIf="isLoading">Verificando...</span>
        </button>
  
      </form>
  
      <div *ngIf="errorMessage()" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-700 text-sm">{{ errorMessage() }}</p>
      </div>
  
      <!-- Ayuda -->
      <div class="mt-6 p-4 bg-gray-50 rounded-lg">
        <p class="text-sm text-gray-600 mb-2"><strong>Códigos de prueba:</strong></p>
        <ul class="text-xs text-gray-500 space-y-1">
          <li>• RFID001 (Admin)</li>
          <li>• RFID002 (Doctor)</li>
          <li>• RFID003 (Enfermera)</li>
        </ul>
      </div>
  
    </section>
  </main>
